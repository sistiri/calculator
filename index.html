<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>

    <h2>CALCULATOR</h2>
    <div class=" calculator">

        <div class="cell screen">0</div>

        <div class="col-4 order-0">
           
            <button class=" cell btn btn-operation" type=button">+</button>
            <button class=" cell btn btn-digit" type=button">7</button>
            <button class=" cell btn btn-digit" type=button">4</button>
            <button class=" cell btn btn-digit" type=button">1</button>
            <button class=" cell btn btn-digit" type=button">0</button>
            
        </div>

        <div class="col-4 order-1;">

            <button class=" cell btn btn-operation" type=button">-</button>
            <button class=" cell btn btn-digit" type=button">8</button>
            <button class=" cell btn btn-digit" type=button">5</button>
            <button class=" cell btn btn-digit" type=button">2</button>
            <button class=" cell btn btn-decimal" type=button">.</button>
        
        </div>


        <div class="col-4 order-2">

            <button class=" cell btn btn-operation" type=button">x</button>
            <button class=" cell btn btn-digit" type=button">9</button>
            <button class=" cell btn btn-digit" type=button">6</button>
            <button class=" cell btn btn-digit" type=button">3</button>
            <button class=" cell btn btn-cancel" type=button">C</button>

        </div>


        <div class="col-4 order-3">
            <button class=" cell btn btn-operation" type=button">/</button>
            <button class=" cell btn btn-result" type=button">=</button>
        </div>

    </div>
